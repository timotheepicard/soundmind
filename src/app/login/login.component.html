<div class="container-fluid login-full" [style]="backgroundImageStyle">
  <div class="row">
    <div class="col-12 col-sm-12 col-md-10 col-lg-8 col-xl-6 login-center">
      <div id="formLogin">
        <h3 class="login-title">Connexion</h3>
        <form (ngSubmit)="onLogin()" novalidate>
          <div class="form-group">
            <input type="email" class="form-control" id="emailLogin" placeholder="Email" [(ngModel)]="user.email" name="email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="passwordLogin" placeholder="Password" [(ngModel)]="user.password" name="password">
          </div>
          <button type="submit" class="btn button-blue btn-block">Connexion</button>
          <a class="btn btn-info btn-block" href="/signup" role="button">S'enregistrer</a>
        </form>
      </div>
    </div>
  </div>
</div>
