language: node_js

node_js:
  - "6.11.0"

branches:
  only:
  - master

sudo:
 - required

addons:
  chrome: stable
apt:
  sources:
    - google-chrome
  packages:
    - google-chrome-stable
    - google-chrome-beta


before_install:
  - sudo chmod 4755 /usr/lib/chromium-browser/chrome-sandbox
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start



before_script:
  - npm install -g @angular/cli
  - npm install -g karma

script:
  - npm run e2e

notification:
  email:
  on_failure: change
  on_success: change
