language: node_js

node_js:
  - "6.11.0"

branches:
  only:
  - master

before_install:
  -  export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

before_script:
  - npm install -g @angular/cli
  - npm install -g karma
  - npm install

script:
  - ng test

notification:
  email:
  on_failure: change
  on_success: change
